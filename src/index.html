<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importar CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Generador de Nombres de Dominio</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="text-uppercase fw-bold">Generador de Dominio</h1>

      <button id="generateDomains" class="btn btn-danger btn-lg mt-4">
        Generar Nombres de Dominio
      </button>

      <div class="alert alert-warning mt-4">
        <h2 class="fs-4">Aquí está tu lista de dominios:</h2>
      </div>

      <div class="alert alert-info">
        <p id="list-of-domains" class="mt-3">
          Haz clic en "Generar Nombres de Dominio" para ver la lista.
        </p>
      </div>
    </div>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
